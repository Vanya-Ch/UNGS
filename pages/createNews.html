<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/general.css">
    <link rel="stylesheet" href="../assets/styles/createNews.css">
    <title>Створення новин</title>
    <style>
        
    </style>
</head>

<body>
    <header>
        <form id="logout-form" class="logout" action="/logout" method="POST" style="display: inline;">
            <button class="logout__button" type="submit">Вийти</button>
          </form>
    </header>
    <aside class="asideNavigation">
        <nav class="navigation">
            <div class="navigation__logo">
                <img class="logo-animation" src="../assets/images/logo.png" alt="logo">
            </div>
            <ul class="navigation__menu">
                <li class="navigation__content">
                    <a href="/news" class="navigation__link">Новини</a> <!-- Роут для новин -->
                </li>
                <li class="navigation__content">
                    <a href="/createNews" class="navigation__link">Створення новин</a> <!-- Роут для створення новин -->
                </li>
                <li class="navigation__content">
                    <a href="/orgStructure" class="navigation__link">Оргструктура</a> <!-- Статичний файл для оргструктури -->
                </li>
                <li class="navigation__content">
                    <a href="/carBooking" class="navigation__link">Бронювання авто</a> <!-- Роут для бронювання авто -->
                </li>
                <li class="navigation__content">
                    <a href="/tasks" class="navigation__link">Завдання</a> <!-- Доданий роут для завдань -->
                </li>
                <li class="navigation__content">
                    <a href="/settings" class="navigation__link">Налаштування</a> <!-- Доданий роут для налаштувань -->
                </li>
            </ul>
        </nav>
    </aside>
    <main class="createNews">
        <section class="createNews__block">
            <div class="createNews__container">
                <div class="createNews__content">
                    <form class="createNews__form" id="newsForm">
                        <div class="createNews__bg">
                            <div class="form-group">
                                <label for="title">Тема новини:</label>
                                <input type="text" id="title" name="title" placeholder="Введіть тему новини" required>
                            </div>

                            <div class="form-group">
                                <label for="content">Вміст новини:</label>
                                <textarea id="content" name="content" rows="5" placeholder="Введіть текст новини"
                                    required></textarea>
                            </div>

                            <button class="createButton" type="submit">Створити новину</button>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </main>
    <script src="../assets/scripts/createNews.js"></script>
</body>

</html>
